<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body data-bs-theme="dark">
    <h1 class="text-center mb-5">CRUDS system</h1>
    <div class="container">
    <div class="form-floating my-3">
        <input type="text" class="form-control" id="productName" placeholder="product Name" oninput="validation('productName','name','alertname')">
        <label for="productName">Product Name</label>
      </div>
      <div class="alert alert-danger d-none my-2" id="alertname"> Name should start with upper case</div>
    <div class="form-floating my-3">
        <input type="number" class="form-control" id="productPrice" placeholder="product Price"oninput="validation('productPrice','price','alertprice')">
        <label for="productPrice">Product Price</label>
      </div>
      <div class="alert alert-danger d-none my-2" id="alertprice"> price should not start with zero and its 6 numbers max</div>
      <div class="form-floating my-3">
        <input type="text" list="categoryOptions" class="form-control" name="productCategory" id="productCategory" placeholder="Product Category"oninput="validation('productCategory','category','alertcategory')">
        <label for="productCategory">Product Category</label>
        <datalist id="categoryOptions">
            <option value="TV">TV</option>
            <option value="screens">screens</option>
            <option value="mobile">mobile</option>
        </datalist>
    </div>
    <div class="alert alert-danger d-none my-2" id="alertcategory">invalid category</div>
      <div class="my-3">
        <input type="file" accept="image/*" class="form-control" id="productImg" placeholder="product Description" >
      </div>
    <button onclick="createProduct()" class="btn btn-outline-primary" id="create">Create product</button>
    <button onclick="updateProduct()" class="btn d-none btn-outline-primary" id="update">Update product</button>
    <button onclick="displayProducts()" class="btn btn-outline-danger"> Display product</button>
    </div>
    <div class="row g-2 my-4 w-100" id="display"></div>
 
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="js/bootstrap.min.js"></script> 
    <script src="js/index.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
